
<div class="container mt-5">
  <div class="card p-4 shadow-lg rounded-3">
    <h2 class="text-center mb-4 text-primary">Registration Form</h2>

    <form  [formGroup]="userForm">
      <h4>Doctor Info</h4>
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" formControlName="name" placeholder="Enter your name" />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
      </div>
      <div class="mb-3">
        <label>Phone</label>
        <input class="form-control" formControlName="phone" placeholder="Enter phone" />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
      </div>
    </form>

    <form [formGroup]="doctorForm" class="mb-4">
      <div class="mb-3">
        <label>Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
          <option value="OTHER">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Joining Date</label>
        <input type="date" class="form-control" formControlName="joinDate" />
      </div>
      <div class="mb-3">
        <label>Study </label>
        <input type="text" class="form-control" formControlName="study" placeholder="MBBS/FBBS etc" />
      </div>

      <div class="mb-3">
        <label>Status </label>
        <input type="text" class="form-control" formControlName="status" placeholder="Specialist, Consultent etc" />
      </div>
      <div class="mb-3">
        <label>Chamber </label>
        <input type="text" class="form-control" formControlName="chamber" placeholder="chamber " />
      </div>
      <div class="mb-3">
        <label>Department </label>
        <input type="text" class="form-control" formControlName="department" placeholder="Urology,Cardiology etc" />
      </div>
      
    </form>

    <div class="mb-3">
      <label>Photo</label>
        <input type="file" (change)="onPhotoSelected($event)" />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Register</button>
    </div>

    <div class="mt-3" *ngIf="message">
      <div
        class="alert"
        [ngClass]="{
          'alert-success': message.includes('Success'),
          'alert-danger': !message.includes('Success')
        }"
      >
        {{ message }}
      </div>
    </div>
  </div>
</div>
