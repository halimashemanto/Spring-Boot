<div class="container mt-5">
  <div
    class="card p-5 shadow-lg rounded-4 border-0 text-dark"
    style="max-width: 750px; margin: auto; background: linear-gradient(to right, #fdfbfb, #ebedee);"
  >
    <h2 class="text-center mb-4 fw-bold" style="color: #007bff;">
      ü©∫ Doctor Registration
    </h2>

    <!-- User Form -->
    <form [formGroup]="userForm" class="mb-4">
      <h5 class="text-white bg-primary p-2 ps-3 rounded mb-3">üë§ Personal Information</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input class="form-control" formControlName="name" placeholder="Enter your name" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input class="form-control" formControlName="phone" placeholder="Enter phone number" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        </div>
      </div>
    </form>

    <!-- Doctor Form -->
    <form [formGroup]="doctorForm" class="mb-4">
      <h5 class="text-white bg-success p-2 ps-3 rounded mb-3">üßë‚Äç‚öïÔ∏è Professional Information</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Joining Date</label>
          <input type="date" class="form-control" formControlName="joinDate" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Study</label>
          <input type="text" class="form-control" formControlName="study" placeholder="MBBS/FCPS etc" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <input type="text" class="form-control" formControlName="status" placeholder="Specialist/Consultant" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Chamber</label>
          <input type="text" class="form-control" formControlName="chamber" placeholder="Chamber location" />
        </div>

        <!-- Department Dropdown -->
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select class="form-select" formControlName="departmentId">
            <option value="">Select Department</option>
          
            <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.departmentName }}</option>

          </select>
        </div>
      </div>
    </form>

    <!-- Photo Upload -->
    <div class="mb-4">
      <label class="form-label fw-semibold">Upload Photo</label>
      <input type="file" class="form-control" (change)="onPhotoSelected($event)" />
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Register</button>
    </div>

    <!-- Message Alert -->
    <div class="mt-4" *ngIf="message">
      <div class="alert text-center fw-semibold" [ngClass]="{
        'alert-success': message.includes('Success'),
        'alert-danger': !message.includes('Success')
      }">
        {{ message }}
      </div>
    </div>
  </div>
</div>
