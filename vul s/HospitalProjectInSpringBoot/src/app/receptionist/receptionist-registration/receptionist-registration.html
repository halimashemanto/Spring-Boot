
      <div class="container mt-5">
  <div
    class="card p-5 shadow-lg rounded-4 border-0 text-dark"
    style="max-width: 550px; margin: auto; background: linear-gradient(to right, #fdfbfb, #ebedee);"
  >
    <h2 class="text-center mb-4" 
        style="color:#4a90e2;font-weight:bold;font-family:'Segoe UI',sans-serif;">
      <i class="fas fa-user-tie"></i> Receptionist Registration
    </h2>

    <!-- User Form -->
    <form [formGroup]="userForm" class="mb-4">
      <h4 style="color:#35099b;font-size:18px;">Receptionist Info</h4>
      <div class="row g-3">
        <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-user"></i> Name</label>
        <input class="form-control" formControlName="name" placeholder="Enter Full Name" 
               style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
      </div>
    <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-envelope"></i> Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email"
               style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
      </div>
         </div>

         <div class="row g-3">
       <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-phone"></i> Phone</label>
        <input class="form-control" formControlName="phone" placeholder="Enter Phone Number"
               style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
      </div>
      <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-lock"></i> Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Enter Password"
               style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
      </div>
      </div>
    </form>

    <!-- Receptionist Form -->
    <form [formGroup]="receptionistForm" class="mb-4">
      <h4 style="color:#350fdd;font-size:18px;">Others Info</h4>

      <div class="row g-3">
      <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-venus-mars"></i> Gender</label>
        <select class="form-select" formControlName="gender" 
                style="border-radius:8px;border:1px solid #ccc;padding:10px;">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
    <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-map-marker-alt"></i> Address</label>
        <textarea class="form-control" formControlName="address" placeholder="Enter Address"
                  style="border-radius:8px;border:1px solid #ccc;padding:10px;"></textarea>
      </div>
      </div>


      <div class="row g-3">
      <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-toggle-on"></i> Status</label>
        <select class="form-select" formControlName="status" 
                style="border-radius:8px;border:1px solid #ccc;padding:10px;">
          <option value="">Select Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <div class="col-md-6">
        <label style="font-weight:500;"><i class="fas fa-calendar-alt"></i> Join Date</label>
        <input type="date" class="form-control" formControlName="joinDate"
               style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
      </div>
      </div>
      

    </form>

    <!-- Photo Upload -->
    <div class="col-md-6">
      <label class="form-label fw-semibold"><i class="fas fa-image"></i> Upload Photo</label>
      <input type="file" class="form-control" (change)="onPhotoSelected($event)"
             style="border-radius:8px;border:1px solid #ccc;padding:10px;"/>
    </div><br>

    <!-- Submit Button -->
     <div class="row g-3">
    <div class="text-center">
      <button type="submit" class="btn" (click)="onSubmit()"
              style="background:#4a90e2;color:#fff;font-weight:600;
                     padding:10px 20px;border:none;border-radius:8px;
                     box-shadow:0 4px 10px rgba(0,0,0,0.2);transition:0.3s;">
        <i class="fas fa-paper-plane"></i> Register
      </button>
    </div>
    </div>


    <!-- Alert Message -->
    <div class="mt-3" *ngIf="message">
      <div class="alert" 
           [ngClass]="{
              'alert-success': message.includes('Success'),
              'alert-danger': !message.includes('Success')
            }"
           style="border-radius:8px;">
        {{ message }}
      </div>
    </div>
  </div>
</div>

<!-- FontAwesome -->
<link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
