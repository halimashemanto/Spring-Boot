
<div class="container mt-4">
  <h2 class="text-primary mb-4">Lab Test Management</h2>

  <form [formGroup]="testForm" (ngSubmit)="onSubmit()" class="row g-3">
    <input type="hidden" formControlName="id" />

    <div class="col-md-6">
      <label for="testName" class="form-label">Test Name</label>
      <input type="text" formControlName="testName" id="testName" class="form-control" placeholder="e.g., CBC" />
    </div>

    <div class="col-md-6">
      <label for="testPrice" class="form-label">Test Price (৳)</label>
      <input type="number" formControlName="testPrice" id="testPrice" class="form-control" />
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">
        {{ editMode ? 'Update Test' : 'Add Test' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="testForm.reset(); editMode = false" *ngIf="editMode">
        Cancel
      </button>
    </div>
  </form>

  <hr class="my-4" />

  <h4 class="mb-3">Test List</h4>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Test Name</th>
        <th>Price (৳)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of tests">
        <td>{{ test.id }}</td>
        <td>{{ test.testName }}</td>
        <td>{{ test.testPrice }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="onEdit(test)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="onDelete(test.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
