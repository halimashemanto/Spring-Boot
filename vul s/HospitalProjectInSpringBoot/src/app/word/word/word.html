<div class="container" style="max-width: 900px; margin:auto; font-family: Arial, sans-serif;">
  <h2 style="text-align:center; color:#4f46e5; margin-bottom:20px;">
    Ward Facilities <i style="color:#facc15;" class="fa fa-cogs"></i>
  </h2>

  <!-- Facility Form -->
  <form [formGroup]="facilityForm" (ngSubmit)="onSubmit()" 
        style="background:#f3f4f6; padding:20px; border-radius:12px; box-shadow:0 10px 20px rgba(0,0,0,0.1); margin-bottom:30px;">
    
   <select formControlName="wardId" (change)="loadFacilities(facilityForm.value.wardId)" 
        style="width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; margin-bottom:12px;">
  <option [ngValue]="null" disabled>Select Ward</option>
  <option *ngFor="let w of wards" [ngValue]="w.id">{{w.wardName}} ({{w.wardType}})</option>
</select>


    <input formControlName="name" placeholder="Facility Name" 
           style="width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; margin-bottom:12px;">
    <input formControlName="description" placeholder="Description" 
           style="width:100%; padding:10px; border-radius:8px; border:1px solid #d1d5db; margin-bottom:12px;">

    <button type="submit" 
            style="padding:10px 15px; border-radius:10px; border:none; background:linear-gradient(90deg,#06b6d4,#7c3aed); color:white; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; gap:8px; box-shadow:0 10px 28px rgba(124,58,237,0.12); transition: all 0.3s;"
           >
      <i class="fa fa-plus" style="color:#fcd34d;"></i> Add Facility
    </button>
  </form>

  <!-- Facility List -->
  <div *ngIf="facilities.length > 0" 
       style="display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:20px;">
    <div *ngFor="let f of facilities" 
         style="background:#fff; padding:15px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s;"
         >
      
      <h3 style="margin:0; color:#4f46e5; display:flex; align-items:center; gap:6px;">
        <i class="fa fa-tools" style="color:#fcd34d;"></i> {{f.name}}
      </h3>
      <p style="margin:6px 0; color:#6b7280; font-size:14px;">{{f.description}}</p>
      <p style="font-size:13px; font-weight:600; color:#10b981;">
        Status: {{f.isAvailable ? 'Unavailable' : 'Available'}}
      </p>
    </div>
  </div>

  <p *ngIf="facilities.length === 0" style="text-align:center; color:#9ca3af;">
    No facilities added yet.
  </p>
</div>
