<div class="profile-container" *ngIf="profile; else loading"
  style="padding: 20px; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <div class="profile-header" style="text-align: center; margin-bottom: 20px;">
    <h2>{{ profile.name }}'s Profile</h2>
  </div>

  <div class="profile-details" style="display: flex; justify-content: space-between;">
    <div class="profile-picture" style="flex-basis: 30%; text-align: center;">
      <img *ngIf="profile.photo" [src]="'http://localhost:8080/images/doctor/' + profile.photo" alt="Profile Picture" />
      <div *ngIf="!profile.photo" style="color: #777;">No Photo Available</div>
    </div>

    <div class="profile-info" style="flex-basis: 65%;">
      <p style="font-size: 16px; margin: 5px 0;"><strong>Email:</strong> {{ profile.email }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Phone:</strong> {{ profile.phone }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Gender:</strong> {{ profile.gender }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Status:</strong> {{ profile.status }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Study:</strong> {{ profile.study }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Chamber:</strong> {{ profile.chamber }}</p>
      <p style="font-size: 16px; margin: 5px 0;"><strong>Join Date:</strong> {{ profile.joinDate | date: 'longDate' }}
      </p>

      <!-- <div class="department-info" style="margin-top: 20px;">
        <h3>Department Information</h3>
        <p style="font-size: 16px; margin: 5px 0;"><strong>Name:</strong> {{
          profile.departmentResponseDTO.departmentName }}</p>
        <p style="font-size: 16px; margin: 5px 0;"><strong>Description:</strong> {{
          profile.departmentResponseDTO.description }}</p>
      </div> -->
    </div>
  </div>

  <div class="logout-button" style="margin-top: 30px; text-align: center;">
    <button (click)="logout()"
      style="padding: 10px 20px; background-color: #d9534f; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
  </div>
</div>

<ng-template #loading>
  <div class="loading" style="text-align: center; font-size: 18px;">
    <p>Loading profile...</p>
  </div>
</ng-template>
