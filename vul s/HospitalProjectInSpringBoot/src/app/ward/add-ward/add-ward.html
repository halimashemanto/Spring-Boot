<div class="container" style="max-width:1000px;margin:auto;font-family:Arial, sans-serif;padding:20px;">
  <h2 style="text-align:center;color:#4f46e5;margin-bottom:20px; font-size:28px; letter-spacing:1px;">
    🏥 Ward Management
  </h2>

  <!-- Form -->
  <form [formGroup]="wardForm" (ngSubmit)="onSubmit()" 
        style="background:linear-gradient(135deg,#f0f9ff,#e0f2fe);padding:20px;border-radius:16px;
               box-shadow:0 4px 20px rgba(0,0,0,0.08);display:flex;gap:12px;flex-wrap:wrap;justify-content:center;">

    <input formControlName="wardName" placeholder="Ward Name" 
           style="flex:1;min-width:180px;padding:10px;border-radius:10px;border:1px solid #cbd5e1;
                  box-shadow:inset 0 1px 3px rgba(0,0,0,0.05);font-size:14px;">

    <select formControlName="wardType" 
            style="flex:1;min-width:150px;padding:10px;border-radius:10px;border:1px solid #cbd5e1;
                   font-size:14px;background:#fff;">
      <option value="" disabled>Select Type</option>
      <option value="GENERAL">General</option>
      <option value="CABIN">Cabin</option>
      <option value="ICU">ICU</option>
    </select>

    <input formControlName="pricePerDay" type="number" placeholder="Price per Day"
           style="flex:1;min-width:160px;padding:10px;border-radius:10px;border:1px solid #cbd5e1;font-size:14px;">

    <button type="submit"
            style="padding:10px 18px;border:none;border-radius:12px;background:linear-gradient(90deg,#06b6d4,#7c3aed);
                   color:white;font-weight:600;cursor:pointer;display:inline-flex;align-items:center;gap:8px;
                   box-shadow:0 6px 14px rgba(124,58,237,0.25);transition:all 0.25s ease;">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" 
           style="stroke:white;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;">
        <path d="M12 5v14M5 12h14"/>
      </svg>
      Add Ward
    </button>
  </form>

  <!-- Ward List -->
  <div class="ward-list" style="margin-top:30px;display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px;">
    <div *ngFor="let w of wards" class="card"
         style="background:linear-gradient(135deg,#fdf4ff,#e0f2fe);padding:20px;border-radius:18px;
                box-shadow:0 6px 16px rgba(0,0,0,0.08);transition:transform 0.3s, box-shadow 0.3s; cursor:pointer;"
         >

      <h3 style="margin:0 0 10px;font-size:20px;color:#4338ca;display:flex;align-items:center;gap:8px;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             style="stroke:#4338ca;stroke-width:2;stroke-linecap:round;stroke-linejoin:round;">
          <rect x="3" y="7" width="18" height="13" rx="2" ry="2"/>
          <path d="M3 7V5a2 2 0 012-2h3v4"/>
        </svg>
        {{w.wardName}} ({{w.wardType}})
      </h3>

      <p style="margin:4px 0;font-size:14px;color:#1e293b;">💰 Price: 
        <span style="font-weight:600;color:#059669;">{{w.pricePerDay}} / day</span>
      </p>
      <p style="margin:4px 0;font-size:14px;color:#1e293b;">🛏️ Total Beds: 
        <span style="font-weight:600;color:#7c3aed;">{{w.beds?.length || 0}}</span>
      </p>

      <!-- Facilities -->
     <!-- Facilities check -->
<div *ngIf="w.facilities && w.facilities.length > 0">
  <p style="margin:0;font-weight:600;color:#f97316;">⚙️ Facilities:</p>
  <ul style="margin:4px 0 0 12px; padding:0; list-style:disc; color:#374151; font-size:13px;">
    <li *ngFor="let f of w.facilities">
      {{f.name}} - 
     
    </li>
  </ul>
</div>

<!-- If no facilities -->
<p *ngIf="!w.facilities || w.facilities.length === 0" 
   style="margin-top:8px; font-size:13px; color:#9ca3af;">
  No facilities added
</p>

</div>
