<div class="container my-3" style="font-family: 'Segoe UI', Tahoma, sans-serif; max-width: 500px;">
  <h3 style="margin-bottom: 20px; color: #1877f2;">Create Schedule Slot</h3>

  <form (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 15px;">

    <!-- Doctor Selection -->
    <div>
      <label for="doctorSelect" style="font-weight: 600;">Select Doctor</label>
      <select
        id="doctorSelect"
        [(ngModel)]="selectedDoctorId"
        name="doctor"
        [ngModelOptions]="{standalone: true}"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
      >
        <option [ngValue]="null" disabled selected>Select a doctor</option>
        <option *ngFor="let doctor of doctors" [ngValue]="doctor.id">
          {{ doctor.name }} - {{ doctor.department }}
        </option>
      </select>
    </div>

    <!-- Date -->
    <div>
      <label style="font-weight: 600;">Date</label>
      <input
        type="date"
        [(ngModel)]="slot.date"
        name="date"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
      />
    </div>

    <!-- Start Time -->
    <div>
      <label style="font-weight: 600;">Start Time</label>
      <input
        type="time"
        [(ngModel)]="slot.startTime"
        name="startTime"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
      />
    </div>

    <!-- End Time -->
    <div>
      <label style="font-weight: 600;">End Time</label>
      <input
        type="time"
        [(ngModel)]="slot.endTime"
        name="endTime"
        required
        style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;"
      />
    </div>

    <button
      type="submit"
      style="padding: 10px 15px; background-color: #1877f2; color: white; border: none; border-radius: 6px; cursor: pointer;"
    >
      Create Slot
    </button>
  </form>
