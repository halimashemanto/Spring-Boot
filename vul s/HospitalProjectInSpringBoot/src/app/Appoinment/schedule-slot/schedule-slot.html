<form (submit)="onSubmit()" class="p-3">

  <div class="mb-3">
    <label for="doctor" class="form-label">Select Doctor:</label>
    <select id="doctor" [(ngModel)]="selectedDoctorId" name="doctor" required class="form-select">
      <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Date:</label>
    <input type="date" id="date" [(ngModel)]="slot.date" name="date" required class="form-control" />
  </div>

  <div class="mb-3">
    <label for="startTime" class="form-label">Start Time:</label>
    <input type="time" id="startTime" [(ngModel)]="slot.startTime" name="startTime" required class="form-control" />
  </div>

  <div class="mb-3">
    <label for="endTime" class="form-label">End Time:</label>
    <input type="time" id="endTime" [(ngModel)]="slot.endTime" name="endTime" required class="form-control" />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="isBooked" [(ngModel)]="slot.isBooked" name="isBooked" class="form-check-input" />
    <label for="isBooked" class="form-check-label">Is Booked</label>
  </div>

  <button type="submit" class="btn btn-primary">Create Slot</button>
</form>

<p *ngIf="createdSlot" class="mt-3 alert alert-success">
  Created Slot ID: {{ createdSlot.id }}
</p>
