<form [formGroup]="slotForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="doctor">Select Doctor:</label>
    <select id="doctor" formControlName="doctor">
      <option value="" disabled>Select a doctor</option>
      <option *ngFor="let doc of doctors" [ngValue]="doc">{{ doc.name }}</option>
    </select>
  </div>

  <div>
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" />
  </div>

  <div>
    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" formControlName="startTime" />
  </div>

  <div>
    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" formControlName="endTime" />
  </div>

  <button type="submit">Add Slot</button>
</form>

<hr />

<h3>All Schedule Slots</h3>
<table>
  <thead>
    <tr>
      <th>Doctor</th>
      <th>Date</th>
      <th>Start</th>
      <th>End</th>
      <th>Booked</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of slots">
      <td>{{ slot.doctor?.name }}</td>
      <td>{{ slot.date | date:'yyyy-MM-dd' }}</td>
      <td>{{ slot.startTime }}</td>
      <td>{{ slot.endTime }}</td>
      <td>{{ slot.booked }}</td>
      <td>
        <button (click)="deleteSlot(slot.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
