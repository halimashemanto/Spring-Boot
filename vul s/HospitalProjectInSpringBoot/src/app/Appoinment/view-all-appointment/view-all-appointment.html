<div style="max-width:900px; margin:40px auto; padding:30px; border-radius:20px;
            background: linear-gradient(135deg,#f9f9f9,#e0f7fa);
            box-shadow:0 12px 30px rgba(0,0,0,0.2); font-family: 'Segoe UI', sans-serif;
            animation: fadeIn 1s ease-in-out;">

  <h2 style="text-align:center; margin-bottom:25px; color:#00796b; animation: slideDown 1s ease;">
    All Appointments
  </h2>

  <div *ngIf="appointments.length === 0" style="text-align:center; color:#555;">
    No appointments found.
  </div>

  <div *ngIf="appointments.length > 0" style="overflow-x:auto;">
    <table style="width:100%; border-collapse:collapse;">
      <thead>
        <tr style="background:#26a69a; color:white; text-align:left;">
          <th style="padding:12px; border-bottom:1px solid #ccc;">Patient Name</th>
          <th style="padding:12px; border-bottom:1px solid #ccc;">Contact</th>
          <th style="padding:12px; border-bottom:1px solid #ccc;">Reason</th>
          <th style="padding:12px; border-bottom:1px solid #ccc;">Department</th>
          <th style="padding:12px; border-bottom:1px solid #ccc;">Doctor</th>
          <th style="padding:12px; border-bottom:1px solid #ccc;">Slot</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of appointments" 
            style="transition:0.3s; cursor:pointer;"
            >
          <td style="padding:10px; border-bottom:1px solid #ddd;">{{a.patientName}}</td>
          <td style="padding:10px; border-bottom:1px solid #ddd;">{{a.patientContact}}</td>
          <td style="padding:10px; border-bottom:1px solid #ddd;">{{a.reason}}</td>
          <td style="padding:10px; border-bottom:1px solid #ddd;"></td>
          <td style="padding:10px; border-bottom:1px solid #ddd;"></td>
          <td style="padding:10px; border-bottom:1px solid #ddd;">
           
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
@keyframes fadeIn {
  0% { opacity:0; transform: scale(0.95);}
  100% { opacity:1; transform: scale(1);}
}
@keyframes slideDown {
  0% { opacity:0; transform: translateY(-20px);}
  100% { opacity:1; transform: translateY(0);}
}
</style>
