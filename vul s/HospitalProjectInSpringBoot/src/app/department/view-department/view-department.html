<!-- Departments Card View -->
<div class="row mt-5" style="gap: 24px;">
  <!-- <h1 style="color:#1E40AF; font-weight:700; margin-bottom: 20px; width: 100%; text-align:center;" class="">Departments</h1> -->
<h1 style="position: relative; text-align: center; color: #1E40AF; font-weight: 700; margin-bottom: 40px; font-size: 36px;">
  <span style="background: linear-gradient(90deg, #0ea5e9, #22c55e); color: white; padding: 0 20px; border-radius: 8px; position: relative; z-index: 1;">
    Departments
  </span>
  <span style="content:''; position:absolute; left:0; right:0; top:50%; height: 4px; background: linear-gradient(90deg, #0ea5e9, #22c55e); opacity:0.3; transform: translateY(-50%); z-index: 0;"></span>
</h1>

  <div *ngFor="let dep of departments; let i = index" 
       class="dep-card modern-card"
       style="flex: 1 1 300px; display: flex; flex-direction: column; cursor: pointer;">

    <div style="display: flex; align-items: center; margin-bottom: 15px;">
      <!-- Animated Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#3B82F6" viewBox="0 0 16 16"
        class="animated-icon" style="flex-shrink: 0; margin-right: 14px;">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8zm7-3c.567 0 1.234.59 1.515 1.196.16.36.536.411.758.059l.616-.88a.5.5 0 0 1 .738-.03l.768.817a.5.5 0 0 1-.001.695l-3.046 3.33a.5.5 0 0 1-.782-.08L6.5 8.1 5.4 10.77a.5.5 0 0 1-.858-.514l1.3-3.862A.5.5 0 0 1 6.5 6z"/>
      </svg>
      <h5 style="color:#1E3A8A; margin: 0; font-weight: 800; font-size:1.1rem;">{{ dep.departmentName }}</h5>
    </div>

    <p style="color:#475569; font-size: 0.95rem; flex-grow: 1; min-height: 60px;">{{ dep.description }}</p>
  </div>
</div>

<style>
/* Modern card animation & styles */
.modern-card {
  background: linear-gradient(135deg, #E0F2FE, #BFDBFE);
  border-left: 6px solid #2563EB;
  border-radius: 16px;
  padding: 22px;
  box-shadow: 0 12px 25px rgba(37, 99, 235, 0.2);
  transition: all 0.35s ease;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 0.6s forwards;
}

/* staggered animation delay */
.modern-card:nth-child(1) { animation-delay: 0.1s; }
.modern-card:nth-child(2) { animation-delay: 0.2s; }
.modern-card:nth-child(3) { animation-delay: 0.3s; }
.modern-card:nth-child(4) { animation-delay: 0.4s; }
.modern-card:nth-child(5) { animation-delay: 0.5s; }

/* hover effect */
.modern-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 30px rgba(37, 99, 235, 0.35);
}

/* heartbeat icon animation */
.animated-icon {
  animation: heartbeat 1.5s infinite;
}

@keyframes fadeSlideUp {
  0% { opacity: 0; transform: translateY(20px);}
  100% { opacity: 1; transform: translateY(0);}
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); fill: #3B82F6;}
  50% { transform: scale(1.3); fill: #2563EB;}
}
</style>
